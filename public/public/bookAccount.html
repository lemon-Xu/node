<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
  	<link rel="stylesheet" href="http://static.runoob.com/assets/foundation-icons/foundation-icons.css">
</head>

<body>
	
<div id="app">
	<navigation></navigation>

	<div class="row" style="margin-top: 3rem;">
		<div class="small-4 columns">&nbsp</div>
		<template v-for="(title, index ) in bookReturn.title">
			<div class="small-2 columns">{{title.name}}</div>
		</template>
		
		<div style="margin-top: 3rem;" class="">
			<template v-for="book in books">
				<div class="columns panel">
					<div class="small-4 columns">
						<div class="small-4 columns">
							<img src="img/a123.jpg" alt="book">
						</div>
						<div class="small-8 columns">
							<h5><b>{{book.book_name}}</b></h5>
							<h6>{{book.book_author}}</h6>						
						</div>
					</div>
					<template v-for="title in bookReturn.title">
						<div class="small-2 columns">{{title.change(book[title.value])}}</div>	
					</template>
				</div>
			</template>
		</div>
	</div>

</div>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
<script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
<script src="/vue1.js"></script>
<script src="/axios.min.js"></script>
<script src="/js.cookie.min.js"></script>
<script src="/js/vueComponent.js"></script>
<!-- 初始化 Foundation JS -->
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			books: null,
			content: null,
			bookReturn:{
				title: [
					{
						'name': '借书日期',
						'value': 'users_book_return_borrow_date',
						'change': function(data){
							let ret = new Date(data);
							ret.setHours(8);
							return ret.getFullYear() + '-' + (ret.getMonth() + 1) + '-' + ret.getDate();
						}
					},
					{
						'name': '还书日期',
						'value': 'users_book_return_date',
						'change': function(data){
							let ret = new Date(data);
							ret.setHours(8);
							return ret.getFullYear() + '-' + (ret.getMonth() + 1) + '-' + ret.getDate();
						}
					},
					{
						'name': '罚款/日',
						'value': 'book_price',
						'change': function(data){
							return data;
						}
					},
					{
						'name': '罚款',
						'value': 'users_book_return_price',
						'change': function(data){
							return data;
						}
					}
				]
			}
		},
		methods:{
			bookAccount:function(){ // 获得图书清单

			}
		},
		created(){
			// 获得图书清单
			axios.post(localhost+'/usersBook',{
				'usersID': parseInt(Cookies.get('usersID')),
				'way': 'selectReturn',
			},{'Content-Type':'application/json'})
			.then(function(response){
				let data = response.data
				app.books = data;
				console.log(data);
			})
			.catch(function(err){
				console.log(err)
			})
		}
	});

</script>
</body>
</html>
